<html>
<head>
    <title>EPIC GOOGLE MAPS PROJECT</title>
    <script src="js/store-data.js"></script>
    <script src="js/index.js"></script>
    <link rel="stylesheet" href="style/style.css">
    <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
</head>
<body>
     <div class="title">Store Locator</div>
     <div class="search-container">
         <div class="search">
             <input id="zip-code-input"  type="text"  placeholder="Enter zip"/>
             <i class="fas fa-search"></i>
         </div>
     </div>
     <div class="Stores-List-container">
         <div class="Stores-List">
         <div class="Stores-container">
            <div class="Stores-info-container">
             <div class="Stores-address">
                 <span>8480 Beverly Blvd</span>
                 <span>LosAngeles, CA 90048</span>
             </div>
             <div class="Stores-phone-numbers">254-748-813-340</div>
         </div>
             <div class="Stores-number-container">
                 <div class="Stores-number">
                     1
                 </div>
             </div>
         </div>
         </div>
     </div>
   <div id="map"></div>


 <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCcwazb-T7zvceyA4VLWVB-eXvwj-XEUIA&callback=initMap"></script>
</body>
</html>
